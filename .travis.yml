language: java
script: mvn clean verify
addons:
	ssh_known_hosts:jupat-sandormiko.rhcloud.com

after_success:
- chmod 600 ~/.ssh/id_rsa
- eval "$(ssh-agent -s)"
- ssh-add
- export SSHPASS=$DEPLOY_PASS
- scp /home/travis/build/sandomiko/gb-calculator/target/GBCalculator.war $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

before_install:
- openssl aes-256-cbc -K $encrypted_50d7a0326f4f_key -iv $encrypted_50d7a0326f4f_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d

