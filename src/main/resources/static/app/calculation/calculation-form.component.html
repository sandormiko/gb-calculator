<div class="container">
    <div *ngIf="!calculationResult">
        <h1>Model Driven Form</h1>
        <form [formGroup]="calculationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">vatRate</label>
                <select class="form-control" formControlName="vatRate">
                  <option *ngFor="let vatRate of vatRates" [value]="vatRate">{{vatRate}}%</option>
                </select>
                <div class="alert alert-danger" [hidden]="calculationForm.controls.vatRate.valid">Name is required</div>
            </div>
            <div class="form-group">
                <label for="alterEgo">valueAddedTax</label>
                <input type="text" class="form-control" formControlName="valueAddedTax" />
                <div class="alert alert-danger" [hidden]="calculationForm.controls.valueAddedTax.valid">Alter Ego is required</div>
            </div>
            <div class="form-group">
                <label for="email">priceInclVat</label>
                <input type="text" class="form-control" formControlName="priceInclVat" />
                <div class="alert alert-danger" [hidden]="calculationForm.controls.priceInclVat.valid">Email is required and must be a valid email pattern</div>
            </div>
            <div class="form-group">
                <label for="power">priceWoVat</label>
				<input type="text" class="form-control" formControlName="priceWoVat" />
                <div class="alert alert-danger" [hidden]="calculationForm.controls.priceWoVat.valid">Power is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!calculationForm.valid">Submit</button> 
        </form>  
    </div>
	
</div>
