<div class="container" *ngIf="result">
    <h2>Calculation result</h2>
    <div class="row">
        <div class="col-md-2">Vat Rate</div>
        <div class="col-md-10 pull-right ">{{ result.vatRate }} %</div>
    </div>
    <div class="row">
        <div class="col-md-2">Value Added Tax</div>
        <div class="col-md-10 pull-right ">{{ result.valueAddedTax}}</div>
    </div>
    <div class="row">
        <div class="col-md-2">Price Including Vat</div>
        <div class="col-md-10 pull-right ">{{ result.priceInclVat }}</div>
    </div>
    <div class="row">
        <div class="col-md-2">Price without Vat</div>
        <div class="col-md-10 pull-right ">{{ result.priceWoVat }}</div>
    </div>
    <br />
    <button class="btn btn-default" (click)="back()">Back</button>
</div>
